<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add, Update, and Delete Names</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #212529;
        }
        .btn-update {
            background-color: #ffc107;
            color: black;
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Manage Names</h1>
        <div class="mb-3">
            <input type="text" id="nameInput" class="form-control" placeholder="Enter a name">
            <button id="addButton" class="btn btn-success mt-3">Add</button>
        </div>
        <table class="table table-bordered text-center">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="nameTable">
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
